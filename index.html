<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="prev-display"></div>
                <div class="main-display"></div>
            </div>

            <div class="row">
                <div data-clear>AC</div>
                <div data-delete>DEL</div>
            </div>
            
            <div class="row">
                <div data-number>1</div>
                <div data-number>2</div>
                <div data-number>3</div>
                <div data-operator>ร</div>
            </div>
            <div class="row">
                <div data-number>4</div>
                <div data-number>5</div>
                <div data-number>6</div>
                <div data-operator>+</div>
            </div>
            <div class="row">
                <div data-number>7</div>
                <div data-number>8</div>
                <div data-number>9</div>
                <div data-operator>-</div>
            </div>
            <div class="row">
                <div data-number>.</div>
                <div data-number>0</div>
                <div data-equals>=</div>
                <div data-operator>รท</div>
            </div>
        </div>
    </body>
</html>
